<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .navbar {
            background-color: #333 !important;
        }
        .section {
            display: none;
            padding: 20px;
        }
        #home {
            display: block;
        }
        .form-check-input {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3" id="navbar">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('home')">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('about')">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('projects')">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('skills')">Skills & Certifications</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('contact')">Contact</a></li>
            </ul>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
                <label class="form-check-label text-light" for="darkModeSwitch">Dark Mode</label>
            </div>
        </div>
    </nav>
    
    <div id="home" class="section"><h2>Home</h2><p>Welcome to my portfolio website.</p></div>
    <div id="about" class="section"><h2>About</h2><p>About me section content.</p></div>
    <div id="projects" class="section"><h2>Projects</h2><p>My projects showcase.</p></div>
    <div id="skills" class="section"><h2>Skills & Certifications</h2><p>My skills and certifications.</p></div>
    <div id="contact" class="section"><h2>Contact</h2><p>Get in touch with me.</p></div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.getElementById("navbar").classList.toggle("bg-dark");
            document.getElementById("navbar").classList.toggle("navbar-dark");
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
